<div class="container">
  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>First name</td>
					<td>Last name</td>
					<td>Coolness</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in main.persons"
						ng-class="{'is-cool': person.isCool()}">
					<td>{{person.id}}</td>
					<td>{{person.firstName}}</td>
					<td>{{person.lastName}}</td>
					<td>{{person.coolness}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
